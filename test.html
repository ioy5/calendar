  function Person(name, work, param) {

    }

        switch (work) {
          case 'code':

            _this.workDescription = '只会写代码的人'
            break;
          case 'UI':

            break

            _this.work = '无业';
            _this.workDescription = '一个无所事事的人'
        }
      })(work, _this)
    }

    function Name(name) {
      let that = this;

    person.work = new Work(work)
